<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Martin Alemajoh" />
    <title>Welcome | Task Manager</title>

    <!-- stylesheet-->
    <link rel="stylesheet" href="css/app.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <!-- HEADER SECTION-->
      <div class="header">
        <span class="material-icons menu-icon">menu</span>
        <img class="logo" src="./images/logo.png" alt="logo" />
      </div>

      <!--NAVIGATION SECTION-->
      <div class="tab-container">
        <div class="tab-item-container active-tab">
          <span class="material-icons icon task-icon"> format_list_bulleted </span>
          <span class="tab-text">Task</span>
        </div>
        <div class="tab-item-container">
          <span class="material-icons icon task-icon"> newspaper </span>
          <span class="tab-text">Latest News</span>
        </div>
        <div class="tab-item-container">
          <span class="material-icons icon task-icon"> menu_book </span>
          <span class="tab-text">Bible</span>
        </div>
        <div class="tab-item-container">
          <span class="material-icons icon task-icon"> currency_exchange </span>
          <span class="tab-text">Currency converter</span>
        </div>
      </div>

      <!--TASK SECTION-->
      <div class="task-container">
          
      </div>
    </div>
    <script src="js/app.ts"></script>
  </body>
</html>
