<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Martin Alemajoh" />
    <title>Welcome | Task Manager</title>

    <!-- stylesheet-->
    <link rel="stylesheet" href="css/app.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <!-- HEADER SECTION-->
      <div class="header">
        <span class="material-icons menu-icon">menu</span>
        <img class="logo" src="./images/logo.png" alt="logo" />
      </div>

      <!--NAVIGATION SECTION-->
      <div class="tab-container">
        <div class="tab-item-container active-tab" data-tab="tab-0">
          <span class="material-icons icon task-icon" data-tab="tab-0"> format_list_bulleted </span>
          <span class="tab-text" data-tab="tab-0">Task</span>
        </div>
        <div class="tab-item-container" data-tab="tab-1">
          <span class="material-icons icon task-icon" data-tab="tab-1"> newspaper </span>
          <span class="tab-text" data-tab="tab-1">Latest News</span>
        </div>
        <div class="tab-item-container" data-tab="tab-2">
          <span class="material-icons icon task-icon" data-tab="tab-2"> menu_book </span>
          <span class="tab-text" data-tab="tab-2">Bible</span>
        </div>
        <div class="tab-item-container" data-tab="tab-3">
          <span class="material-icons icon task-icon" data-tab="tab-3"> currency_exchange </span>
          <span class="tab-text" data-tab="tab-3">Currency converter</span>
        </div>
      </div>

      <!---MAIN SECTION-->
      <div class="tab-content">
        <div class="tab tab-0 show">Tab 1</div>
        <div class="tab tab-1 hide">Tab 2</div>
        <div class="tab tab-2 hide">Tab 3</div>
        <div class="tab tab-3 hide">Tab 4</div>
      </div>

      <!--TASK SECTION-->
      <div class="task-container">
        <div class="weather-container"> </div>
        <div class="task">
          <div class="date-modal-button">
            <div class="date">
              <h2>####</h2>
              <p>00 ####</p>
            </div>
            <div class="button">
              <span class="material-icons icon-add"> add_circle </span>
            </div>
          </div>
          <div class="task-list"></div>
        </div>
      </div>
    </div>

    <!--Modal SECTION-->
    <div class="overlay hide"></div>
    <div class="modal task_modal hide">
      <div class="modal_content">
        <button class="btn cancel">Cancel</button>
        <header>
          <h1 class="heading">Add Task</h1>
        </header>
        <form class="task_form">
          <input type="text" id="description" class="description" placeholder="Task Description" />
          <input type="text" class="duration" placeholder="Task Duration. Example: 1h, 3m, 40s" />
          <input type="text" class="priority" placeholder="Task Priority. Example: 1, 3, 5" />
          <button class="btn submit">Add Task</button>
        </form>
      </div>
    </div>
    <script type="module" src="js/app.ts"></script>
  </body>
</html>
